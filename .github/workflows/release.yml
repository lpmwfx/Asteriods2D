name: Release builds

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            love_url: https://github.com/love2d/love/releases/download/11.5/love-11.5-x86_64.AppImage
          - os: macos-latest
            platform: macos
            love_url: https://github.com/love2d/love/releases/download/11.5/love-11.5-macos.zip
          - os: windows-latest
            platform: windows
            love_url: https://github.com/love2d/love/releases/download/11.5/love-11.5-win64.zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Derive version and package name
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            SHORT_SHA="$(git rev-parse --short HEAD)"
            VERSION="main-${SHORT_SHA}"
          fi
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "LOVE_FILE=dist/AxiumForge-${VERSION}.love" >> "$GITHUB_ENV"

      - name: Build .love package
        shell: bash
        run: |
          python - <<'PY'
import os
import zipfile
import fnmatch

love_file = os.environ["LOVE_FILE"]
os.makedirs(os.path.dirname(love_file), exist_ok=True)

exclude_dirs = {".git", "dist", "screenshots", ".github"}
exclude_paths = ["docs/background"]
exclude_globs = ["*.love", "*.psd", "*.xcf"]

def should_skip(rel_path, fname):
    # Normalize to forward slashes
    rel_norm = rel_path.replace("\\", "/")
    # Skip excluded directories
    top = rel_norm.split("/")[0] if rel_norm else fname.split("/")[0]
    if top in exclude_dirs:
        return True
    # Skip explicit paths
    for p in exclude_paths:
        if rel_norm == p or rel_norm.startswith(p + "/"):
            return True
        combined = f"{rel_norm}/{fname}" if rel_norm else fname
        if combined == p or combined.startswith(p + "/"):
            return True
    # Skip glob matches
    for pattern in exclude_globs:
        if fnmatch.fnmatch(fname, pattern):
            return True
    return False

with zipfile.ZipFile(love_file, "w", compression=zipfile.ZIP_DEFLATED) as zf:
    for root, dirs, files in os.walk("."):
        rel_root = os.path.relpath(root, ".")
        if rel_root == ".":
            rel_root = ""
        # Prune excluded directories from traversal
        dirs[:] = [
            d for d in dirs
            if not should_skip(os.path.join(rel_root, d), d)
        ]
        for fname in files:
            if should_skip(rel_root, fname):
                continue
            full_path = os.path.join(root, fname)
            rel_path = os.path.join(rel_root, fname) if rel_root else fname
            zf.write(full_path, rel_path.replace("\\", "/"))
PY

      - name: Package Linux AppImage
        if: matrix.platform == 'linux'
        shell: bash
        run: |
          curl -L "${{ matrix.love_url }}" -o love.AppImage
          chmod +x love.AppImage
          cat love.AppImage "${LOVE_FILE}" > "dist/AxiumForge-linux-${VERSION}.AppImage"
          chmod +x "dist/AxiumForge-linux-${VERSION}.AppImage"

      - name: Package macOS app
        if: matrix.platform == 'macos'
        shell: bash
        run: |
          set -euo pipefail
          curl -L "${{ matrix.love_url }}" -o love.zip
          unzip -q love.zip
          mv love.app AxiumForge.app
          mkdir -p AxiumForge.app/Contents/Resources
          cp "${LOVE_FILE}" AxiumForge.app/Contents/Resources/game.love
          if [ -x /usr/libexec/PlistBuddy ]; then
            /usr/libexec/PlistBuddy -c "Set :CFBundleName AxiumForge" AxiumForge.app/Contents/Info.plist || true
            /usr/libexec/PlistBuddy -c "Set :CFBundleDisplayName AxiumForge" AxiumForge.app/Contents/Info.plist || true
          fi
          ditto -c -k --sequesterRsrc --keepParent AxiumForge.app "dist/AxiumForge-macOS-${VERSION}.zip"

      - name: Package Windows executable
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          Invoke-WebRequest "${{ matrix.love_url }}" -OutFile "love.zip"
          Expand-Archive "love.zip" -DestinationPath "love"
          $zipName = "AxiumForge-windows-$env:VERSION.zip"
          New-Item -ItemType Directory -Path "dist/windows" -Force | Out-Null
          Copy-Item $env:LOVE_FILE -Destination "dist/windows/"
          Copy-Item "love/love-11.5-win64/*" -Destination "dist/windows/" -Recurse
          Push-Location dist/windows
          cmd /c "copy /b love.exe+AxiumForge-$env:VERSION.love AxiumForge.exe"
          Remove-Item love.exe
          Remove-Item "AxiumForge-$env:VERSION.love"
          Compress-Archive -Path * -DestinationPath "..\$zipName"
          Pop-Location

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}
          path: |
            dist/*.zip
            dist/*.AppImage
            dist/*.love
          if-no-files-found: ignore

  publish:
    name: Publish release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
