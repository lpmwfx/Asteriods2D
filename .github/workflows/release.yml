name: Release builds

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            love_url: https://github.com/love2d/love/releases/download/11.5/love-11.5-x86_64.AppImage
          - os: macos-latest
            platform: macos
            love_url: https://github.com/love2d/love/releases/download/11.5/love-11.5-macos.zip
          - os: windows-latest
            platform: windows
            love_url: https://github.com/love2d/love/releases/download/11.5/love-11.5-win64.zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Derive version and package name
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            SHORT_SHA="$(git rev-parse --short HEAD)"
            VERSION="main-${SHORT_SHA}"
          fi
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "LOVE_FILE=dist/AxiumForge-${VERSION}.love" >> "$GITHUB_ENV"

      - name: Build .love package
        shell: bash
        run: |
          mkdir -p dist
          zip -9 -r "${LOVE_FILE}" . \
            -x ".git*" "dist/*" "screenshots/*" "*.love" \
               "docs/background/*" ".github/*" "*.psd" "*.xcf"

      - name: Package Linux AppImage
        if: matrix.platform == 'linux'
        shell: bash
        run: |
          curl -L "${{ matrix.love_url }}" -o love.AppImage
          chmod +x love.AppImage
          cat love.AppImage "${LOVE_FILE}" > "dist/AxiumForge-linux-${VERSION}.AppImage"
          chmod +x "dist/AxiumForge-linux-${VERSION}.AppImage"

      - name: Package macOS app
        if: matrix.platform == 'macos'
        shell: bash
        run: |
          curl -L "${{ matrix.love_url }}" -o love.zip
          unzip love.zip
          mv love.app AxiumForge.app
          cp "${LOVE_FILE}" AxiumForge.app/Contents/Resources/game.love
          /usr/libexec/PlistBuddy -c "Set :CFBundleName AxiumForge" AxiumForge.app/Contents/Info.plist
          /usr/libexec/PlistBuddy -c "Set :CFBundleDisplayName AxiumForge" AxiumForge.app/Contents/Info.plist
          ditto -c -k --sequesterRsrc --keepParent AxiumForge.app "dist/AxiumForge-macOS-${VERSION}.zip"

      - name: Package Windows executable
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          Invoke-WebRequest "${{ matrix.love_url }}" -OutFile "love.zip"
          Expand-Archive "love.zip" -DestinationPath "love"
          New-Item -ItemType Directory -Path "dist/windows" | Out-Null
          Copy-Item $env:LOVE_FILE -Destination "dist/windows/"
          Copy-Item "love/love-11.5-win64/*" -Destination "dist/windows/" -Recurse
          Push-Location dist/windows
          cmd /c "copy /b love.exe+AxiumForge-${env:VERSION}.love AxiumForge.exe"
          Remove-Item love.exe
          Remove-Item "AxiumForge-${env:VERSION}.love"
          Compress-Archive -Path * -DestinationPath "..\AxiumForge-windows-${env:VERSION}.zip"
          Pop-Location

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}
          path: |
            dist/*.zip
            dist/*.AppImage
            dist/*.love
          if-no-files-found: ignore

  publish:
    name: Publish release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
